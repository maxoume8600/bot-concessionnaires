        value: "1414008539084751030"
      - key: CHANNEL_LOGS_ABSENCES
        value: "1414032645398073434"
      - key: ROLE_VENDEUR
        value: "1413869404495548456"
      - key: ROLE_PATRON
        value: "1413869403178795061"
